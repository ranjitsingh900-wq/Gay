<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸŒˆ Pride Question ğŸŒˆ</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #ffe4ec;
    transition: background 0.2s linear;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    text-align: center;
    z-index: 1;
    position: relative;
  }

  #questionText {
    font-size: 32px;
    margin-bottom: 20px;
    color: black;
  }

  #yesBtn {
    padding: 14px 28px;
    font-size: 20px;
    cursor: pointer;
  }

  #noBtn {
    position: fixed;
    padding: 14px 28px;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
  }

  #message {
    font-size: 32px;
    color: white;
    display: none;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="questionText">Do you like men? ğŸ˜</div>
  <button id="yesBtn">Yes ğŸŒˆ</button>
  <div id="message"></div>
</div>
<button id="noBtn">No ğŸ˜¤</button>

<audio id="prideAnthem" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-happy-pride-theme-615.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const message = document.getElementById('message');
const questionText = document.getElementById('questionText');
const anthem = document.getElementById('prideAnthem');
const colors = ["red","orange","yellow","green","blue","purple"];
let discoInterval;

// Move No button
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('touchstart', moveNo);

// Confetti
function confetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * window.innerWidth + 'px';
    c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

// Disco background
function startDisco() {
  discoInterval = setInterval(() => {
    document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
  }, 200);
}

// Yes button click
yesBtn.addEventListener('click', () => {
  confetti();
  startDisco();

  anthem.volume = 0.3;
  anthem.play().catch(e => console.log("Audio blocked; tap again."));

  // Hide Yes and question, show message
  yesBtn.style.display = 'none';
  questionText.style.display = 'none';
  message.innerHTML = "I KNEW IT ğŸ˜ŒğŸŒˆ<br>ğŸ³ï¸â€ğŸŒˆ GAY. LOUD. PROUD. ğŸ³ï¸â€ğŸŒˆ<br>âœ¨ SLAY FOREVER âœ¨";
  message.style.display = 'block';
});
</script>

</body>
</html>
