<!DOCTYPE html>

<head>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe4ec;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 0.2s linear;
  }

  .box {
    text-align: center;
    position: relative;
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
  }

  #no {
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box" id="box">
  <h1>Do you like men? ğŸ˜</h1>
  <button id="yesBtn">Yes ğŸŒˆ</button>
  <button id="noBtn">No ğŸ˜¤</button>
</div>

<audio id="prideAnthem" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-happy-pride-theme-615.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const box = document.getElementById('box');
  const colors = ["red","orange","yellow","green","blue","purple"];
  const anthem = document.getElementById('prideAnthem');
  let discoInterval;

  // Move "No" button
  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  // Confetti effect
  function confetti() {
    for (let i=0; i<120; i++){
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * window.innerWidth + 'px';
      c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }

  // Disco background
  function startDisco() {
    discoInterval = setInterval(() => {
      document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
    }, 200);
  }

  // Yes button click
  yesBtn.addEventListener('click', () => {
    confetti();
    startDisco();

    // Play anthem safely
    anthem.volume = 0.3;
    anthem.play().catch(e => console.log("Autoplay blocked. Tap again to start music."));

    // Show end message after a short delay
    setTimeout(() => {
      clearInterval(discoInterval); // stop disco after message
      document.body.style.background = "linear-gradient(90deg, red, orange, yellow, green, blue, purple)";
      box.innerHTML = "<h1 style='color:white; font-size:32px; text-align:center;'>" +

        "âœ¨ SLAY FOREVER âœ¨" +
        "</h1>";
    }, 1500);
  });
</script>
