  }

  }

  #noBtn {

  }

  .confetti {

    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  #message {
    color: white;
    font-size: 32px;
    text-align: center;
    display: none;
